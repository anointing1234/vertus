{% load static %}
  <!-- Main Header-->
	<header class="main-header header-style-two">
    <div class="auto-container">
      <div class="header-top">
        <div class="inner-box">
          <!-- top-left -->
          <div class="top-left">
            <span><i class="icon fa fa-location"></i>28 Akhionbare St, off Ihama Road, GRA, Benin City</span>
          </div>
          <!-- Top-right -->
          <div class="top-right">
            <ul class="social-icon-one">
              <li>Follow Us :</li>
              <li><a href="#"><i class="fab fa-facebook"></i></a></li>
              <li><a href="#"><i class="fab fa-x-twitter"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
              <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Main box -->
      <div class="main-box">
        <div class="logo-box">
          <div class="logo"><a href="{% url 'home' %}"><img src="{% static 'images/logo-2.png' %}" alt="" title="Hoteler"></a></div>
        </div>
        <!--Nav Box-->
        <div class="nav-outer">
          <nav class="nav main-menu">
            <ul class="navigation">
              <li><a href="{% url 'home' %}">Home</a>
              </li>
              <li class="dropdown"><a href="#">Rooms & Suites</a>
                <ul>
                  <li><a href="{% url 'rooms' %}">Rooms</a></li>
                </ul>
              </li>
                  <li><a href="{% url 'about' %}">About</a></li>
                  <li><a href="{% url 'faq' %}">Faq</a></li>
                  <li class="dropdown"><a href="#">Services</a>
                    <ul>
                      <li><a href="{% url 'services' %}">Services</a></li>
                        <li><a href="{% url 'pricing' %}">Pricing</a></li>
                    </ul>
                  </li>
              <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
          </nav>
          <!-- Main Menu End-->
        </div>
        <div class="outer-box">
          <button class="search-btn">
            <img src="{% static 'images/icons/search.png' %}" alt="" />
          </button>
          <div class="mobile-nav-toggler"><i class="icon fa fa-bars"></i></div>
          <!-- Mobile Nav toggler -->
        </div>
      </div>
      <!-- Mobile Menu  -->
      <div class="mobile-menu">
        <div class="menu-backdrop"></div>
        <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
        <nav class="menu-box">
          <div class="upper-box">
            <div class="nav-logo"><a href="index.html"><img src="{% static 'images/logo.png' %}" alt=""></a></div>
            <div class="close-btn"><i class="icon fa fa-times"></i></div>
          </div>
          <ul class="navigation clearfix">
            <!--Keep This Empty / Menu will come through Javascript-->
          </ul>
          <ul class="contact-list-one">
            <li>
              <!-- Contact Info Box -->
              <div class="contact-info-box">
                <i class="icon lnr-icon-phone-handset"></i>
                <span class="title">Call Now</span>
                <a href="tel:+2348023541175">+234 802 354 1175</a>
              </div>
            </li>
            <li>
              <!-- Contact Info Box -->
              <div class="contact-info-box">
                <span class="icon lnr-icon-envelope1"></span>
                <span class="title">Send Email</span>
	        info@vertushotel.online
            </div>
            </li>
            <li>
              <!-- Contact Info Box -->
              <div class="contact-info-box">
                <span class="icon lnr-icon-clock"></span>
                <span class="title">Send Email</span>
                Mon - Sun 24/7
              </div>
            </li>
          </ul>
          <ul class="social-links">
            <li><a href="#"><i class="fab fa-x-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </nav>
      </div><!-- End Mobile Menu -->
      <!-- Header Search -->
      <div class="search-popup">
        <span class="search-back-drop"></span>
        <button class="close-search"><span class="fa fa-times"></span></button>
        <div class="search-inner">
          <form method="post" action="index.html">
            <div class="form-group">
              <input type="search" name="search-field" value="" placeholder="Search..." required="">
              <button type="submit"><i class="fa fa-search"></i></button>
            </div>
          </form>
        </div>
      </div>
      <!-- End Header Search -->

      <!-- Sticky Header  -->
      <div class="sticky-header">
        <div class="auto-container">
          <div class="inner-container">
            <!--Logo-->
            <div class="logo">
              <a href="index.html"><img src="{% static 'images/logo-2.png' %}" alt=""></a>
            </div>
            <!--Right Col-->
            <div class="nav-outer">
              <!-- Main Menu -->
              <nav class="main-menu">
                <div class="navbar-collapse show collapse clearfix">
                  <ul class="navigation clearfix">
                    <!--Keep This Empty / Menu will come through Javascript-->
                  </ul>
                </div>
              </nav><!-- Main Menu End-->
              <!--Mobile Navigation Toggler-->
              <div class="mobile-nav-toggler"><span class="icon lnr-icon-bars"></span></div>
            </div>
          </div>
        </div>
      </div><!-- End Sticky Menu -->
    </div>
	</header>
	<!--End Main Header -->
